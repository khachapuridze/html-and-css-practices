<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
        <form action="/">
                    
            <p><label>Full Name: </label></p>
                <p>
                <input type="text" name="FullNAme" placeholder="Enter full name" required>
                </p>
                <p><label>Email address: </label></p>
                <p>
                <input type="email" name="email" placeholder="Enter email" required>
                </p>
                <p><label >Communication:</label></p>
                <p>
                    <input type="checkbox" name="Communication" value="Email" >Email <br>
                    <input type="checkbox" name="Communication" value="SMS" >SMS <br>
                    <input type="checkbox" name="Communication" value="Phone" >Phone <br>
                </p>
            <p><label >User Group:</label></p>
            <p>
                <input type="radio" name="User" value="sales" >sales person 
                <input type="radio" name="User" value="Customer">Customer 
            </p>
            
            <p>
                    <input type="submit"  value="Submit">
                    <input type="reset" name="Cancel" >
                </p>

        </form>
    
</body>
</html>
