<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
    <form action="/">
    <p>
        <label>Phone
            <input type="number" name="phone"  required>
        </label>
    </p>

    <p>
            <label>E-mail
                <input type="email" name="email"  required>
            </label>
        </p>
        <p>
                <label>Password
                    <input type="password" name="password" required>
                </label>
            </p>
            <p>
                    <label>Confirm Password
                        <input type="password" name="confpassword" required>
                    </label>
                </p>
                <p>
                        <label>Nickname
                            <input type="text" name="Nickname" required>
                        </label>
                    </p>
                    <p>
                            <label>Habitual Residence
                                <select name="select" id="select" >
                                    <option  value="zheijan">zheijan</option>
                                    <option value="tbilis">tbilis</option>
                                    <option value="batumi">batumi</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label >Website
                                <input type="text" name="Website" placeholder="website" required>
                            </label>
                        </p>
                        
                        <input type="checkbox" name="check" ><label for="check"> I Have read the <a href="https://google.com">agreement</a></label>
                    <p>
                        <input type="submit"  value="Register">
                    </p>
                    
    
    </form>
    
</body>
</html>
